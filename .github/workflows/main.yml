name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          timeout-minutes: 15 # Keep the session alive for 15 minutes

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Or your preferred Go version

      - name: Build
        run: go build -v ./...

      - name: Run
        run: go run main.go